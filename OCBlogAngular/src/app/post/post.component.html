<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.liker > 0,
                'list-group-item-danger': post.liker < 0}">

  <div class="col-xs-12">
  <div class="row">
    <div class="col-xs-6">
      <h3>{{ post.titrepost }}</h3>
    </div>
    <div class="col-xs-6">{{ post.datepost | async | date: 'short' | uppercase }}</div>
  </div>
  </div>

  <div class="col-xs-12">
    <p>{{ post.contenupost }}</p>
    <button class="btn btn-success" (click)="getLike()" >Love it</button>
    <button class="btn btn-danger" (click)="getDislike()" >Don't love it</button>
  </div>

</li>
